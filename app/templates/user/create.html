<!--Card for rehearsal -->
<div class="container">
    <div class="card shadow p-3 mb-5 bg-white rounded">
        <div class="card-body">

            <h5 class="card-title">Create your rehearsal</h5>
            <form action="/rehearsal/create" method="POST">

                    <label>Date</label>
                    <input class="form-control" type="date" name="date">

                    <label>Group</label>
                    <input class="form-control" type="text" name="group">
